<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CleanWay</title>
        <link rel="shortcut icon" href="./Imagenes/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    </head>
    <body>
        <header class="hero">
            <nav class="nav container">
                <div class="nav__logo">
                    <h2 class="nav__title">CleanWay</h2>
                </div>
                <ul class="nav__link nav__link--menu">
                    <li class="nav__items"><a href="nosotros.html" class="nav__links">Nosotros</a></li>
                    <li class="nav__items"><a href="productos.html" class="nav__links">Productos</a></li>
                    <li class="nav__items"><a href="carrito.html" class="nav__links">Carrito</a></li>
                    <li class="nav__items"><a href="contactos.html" class="nav__links">Contactanos</a></li>
                    <img src="./Imagenes/close.svg" alt="" class="nav__close">
                </ul>
                <div class="nav__menu">
                    <img src="./Imagenes/menu.svg" alt="" class="nav__img"/>
                </div>
                <ul>
                    <li class="submenu">
                        <a href="./carrito.html" >
                            <img src="./Imagenes/carrito.svg" id="img__carrito" alt="Carrito">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section class="grid_productos">
            <aside class="filtros">
                <input type="text" id="buscador" placeholder="Buscar producto..." />
                <h2 class="title_cat">Categor√≠as</h2>
                <div>
                    <button class="filtro" data-categoria="todos">Todos</button>
                    <button class="filtro" data-categoria="hogar">Limpieza del hogar</button>
                    <button class="filtro" data-categoria="pileta">Limpieza de pileta</button>
                    <button class="filtro" data-categoria="perfumeria">Perfumeria</button>
                </div>
            </aside>
            <section class="barra-productos">
                <script id="plantilla-productos" type="text/x-handlebars-template">
                    {{#each productos}}
                        <div class="producto" data-categoria="{{categoria}}">
                            <img src="{{imagen}}" alt="{{nombre}}">
                            <h3>{{nombre}}</h3>
                            <p>${{precio}}</p>
                        </div>
                    {{/each}}
                </script>
                <div id="productos-container"></div>
            </section>
        </section>
        
        <!-- MODAL PARA VER DETALLES DEL PRODUCTO -->
        <div id="modal" class="modal">
            <div class="modal-contenido">
                <span id="cerrar-modal" class="cerrar">&times;</span>
                <h3 id="modal-nombre"></h3>
                <img id="modal-imagen" src="" alt="Producto">
                <p id="modal-precio"></p>
                <input type="number" id="cantidad" min="1" value="1">
                <button class="botonCarrito"id="agregar-carrito">Agregar al carrito</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
